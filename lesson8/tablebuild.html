<html lang="en">
<head>

    <link rel="stylesheet" href="css/tablebuild.css">

<body>

        <tr>

            <td>$4,420</td>
            <td class="sales-goal">$5,000</td>
        </tr>
        <tr>
            <td>October</td>

            <td class="sales-goal">$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <td class="sales-met sales-goal">$7,500</td>
        </tr>
        <tr>
            <td id="black-friday">Black Friday</td>
            <td colspan="2" class="column-merge">$3,200</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td class="sales-goal">$7,500</td>
        </tr>
        <tr>
            <td colspan="3" class="head-foot">Compiled 11.04.2021 by Danielle Carriere</td>
        </tr>
    </table>
    </div>
</body>
</html>
